{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>
        Add a new Post
    </h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-user"></span> Confirm Post </button>
    </form>
</div>
{% endblock %}
