<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- <script src="jquery-3.3.1.min.js"></script> -->
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#"><h3>Post-Listed</h3></a>
                </div>
                    <ul class="nav navbar-nav"  >

                        <li><a href="{% url 'home' %}">Home</a></li>
                        <!-- active replace -->

                        {% if user.is_authenticated %}
                        <li><a href="{% url 'blogview' %}"> Blogs </a></li>
                        <li><a href="{% url 'myblogs' user.pk %}"> My Blogs </a></li>
                        <!-- <div class="nav navbar-nav navbar-right"> --> 
                        {% endif %}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                        <li><a>User: {{ user.get_username }}</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                        <li ><a href="{% url 'login' %}">Login</a></li>
                        <!-- <li><span class="glyphicon glyphicon-user"><a href="{% url 'signup' %}"> Sign Up</a></span></li> -->
                        <li><a href="{% url 'signup' %}"> Sign Up</a></li>
                        {% endif %}
                    </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
